<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-break、word-wrap、white-space</title>
    <style>
    .box {
        border: 1px solid grey;
        width: 140px;
        margin-right: 50px;

        white-space: normal;
        word-break: keep-all;
        word-wrap: break-word;
    }
    </style>
</head>
<body>
    <div class="box">
        Hi&nbsp;&nbsp;,
        This   is a incomprehensibilities long word.
        </br>
        你好&nbsp;&nbsp;，
        这   是一个不可思议的长单词
    </div>
</body>
</html>
